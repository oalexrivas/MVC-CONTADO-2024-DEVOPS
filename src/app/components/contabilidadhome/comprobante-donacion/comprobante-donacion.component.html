<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
</head>
<body>


  <mat-toolbar color="primary" class="custom-toolbar">
    <span class="title-text">Comprobante Donacion</span>
  </mat-toolbar>
  <div class="contenedor bg-custom-soft">
    <div class="container-fluid mt-3">
      <div class="d-flex flex-row flex-nowrap justify-content-center overflow-auto ">

        <!-- Donación de productos -->
        <div class="card-custom card-donacion-productos" (click)="navigateTo('/contabilidad/registrocliente')">
          <h4 class="text-donacion-productos">Donación de productos</h4>
          <i class="bi bi-box-seam icon-donacion-productos img-fluid my-2" style="font-size: 5rem;"></i>  
        </div>

        <!-- Donación de servicios -->
        <div class="card-custom card-donacion-servicios" (click)="navigateTo('registroDonacionServicios')">
          <h4 class="text-donacion-servicios">Donación de servicios</h4>
          <i class="bi bi-heart img-fluid my-2" style="font-size: 5rem;"></i> 
        </div>

        <!-- Donación en especies -->
        <div class="card-custom card-donacion-especies" (click)="navigateTo('registroDonacionEspecies')">
          <h4 class="text-donacion-especies">Donación en especies</h4>
          <i class="bi bi-gift icon-donacion-especies img-fluid my-2" style="font-size: 5rem;"></i> 
        </div>

        <!-- Donación de dinero -->
        <div class="card-custom card-donacion-dinero" (click)="navigateTo('registroDonacionDinero')">
          <h4 class="text-donacion-dinero">Donación de dinero</h4>
          <i class="bi bi-currency-dollar icon-donacion-dinero img-fluid my-2" style="font-size: 5rem;"></i> 
        </div>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
