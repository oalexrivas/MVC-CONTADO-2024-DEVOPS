<div class="container-fluid" >
  <div class="row">
    <div class="p-2 bg-body-secondary col-12 col-md-9 redondeoCompleto" [ngClass]=" !verMenu ? 'col-12 col-md-12' : 'col-12 col-md-12'">
      <div class="container-fluid">
        <div class="card shadow-2">
          <div class="card-body">
            <div class="row p-4" (click)="verMenu=!verMenu">
              <div class="col-12 p-2 titulo-main d-flex justify-content-center bg-custom-soft">
                <div class="rounded d-flex justify-content-center align-items-center text-center" style="width: 550px;">
                  <p class="fs-5 text-justify" style="margin: 0;">Módulo - Factura Comprobante Donacion</p>
                </div>
              </div>
            </div>
            <div class="row pb-3">
              <div class="col-12 d-flex justify-content-left">
                <a class="btn btn-success ml-auto" routerLink="/contabilidad/comprobante-donacion">Nuevo FAC</a>
              </div>
            </div>
            <div class="p-2 row shadow-2 table-responsive">
              <table class="table table-striped table-hover text-center">
                <thead>
                  <tr>
                    <th scope="col">TIPO</th>
                    <th scope="col">N°</th>
                    <th scope="col">COMPRADOR</th>
                    <th scope="col">TIPO PAGO</th>
                    <th scope="col">DESCRIPCION</th>
                    <th scope="col">FECHA</th>
                    <th scope="col"*ngIf="verMenu">Precio de pago</th>
                    <th scope="col"*ngIf="verMenu">Tiempo de entrega</th>
                    <th>ACCIONES</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="redondedoInicio">FAC</td>
                    <td>1</td>
                    <td>Mark Otto</td>
                    <td>CONTADO</td>
                    <td>FAC-1 CONTADO</td>
                    <td>11-6-2024</td>
                    <td class="redondeoCompleto">
                      <i class='bx bx-lock-open-alt p-1'></i>
                      <i class='bx bxs-download p-1' ></i>
                      |
                      <i class='bx bx-show p-1'></i>
                      <i class='bx bx-trash p-1'></i>
                      <i class="bx bx-printer p-1"></i>
                    </td>
                  </tr>
                  <tr>
                    <td class="redondedoInicio">FAC</td>
                    <td>2</td>
                    <td>Mark Otto</td>
                    <td>CONTADO</td>
                    <td>FAC-1 CONTADO</td>

                      |
                      <i class='bx bx-show p-1'></i>
                      <i class='bx bx-trash p-1'></i>
                      <i class="bx bx-printer p-1"></i>
                    </td>
                  </tr>
                  <tr>
                    <td class="redondedoInicio">FAC</td>
                    <td>3</td>
                    <td>Mark Otto</td>
                    <td>CONTADO</td>
                    <td>FAC-1 CONTADO</td>
                    <td>11-6-2024</td>

                      <i class='bx bx-lock-open-alt p-1'></i>
                      <i class='bx bxs-download p-1' ></i>
                      |
                      <i class='bx bx-show p-1'></i>
                      <i class='bx bx-trash p-1'></i>
                      <i class="bx bx-printer p-1"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
