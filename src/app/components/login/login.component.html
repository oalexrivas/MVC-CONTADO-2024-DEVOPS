<div class="bg-login">
	<!--wrapper-->
	<div class="wrapper">
	  <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
		<div class="container-fluid">
		  <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
			<div class="col mx-auto">
			  <div class="mb-4 text-center">
				<img src="" width="75" alt="" />
			  </div>
			  <div class="card">
				<div class="card-body">
				  <div class="border p-4 rounded">
					<div class="text-center">
					  <h3 class="">Inicio de sesión</h3>
					</div>
					<div class="form-body">
					  <!-- Agrega [formGroup]="loginForm" aquí -->
					  <form [formGroup]="loginForm" class="row g-3">
						<div class="col-12">
						  <label for="inputEmailAddress" class="form-label">Usuario</label>
						  <input type="email" class="form-control" id="inputEmailAddress" placeholder="Ingresar usuario" formControlName="usuario">
						</div>
						<div class="col-12">
						  <label for="inputChoosePassword" class="form-label">Contraseña</label>
						  <div class="input-group" id="show_hide_password">
							<input [type]="mostrarPassword ? 'text' : 'password'" class="form-control border-end-0" id="inputChoosePassword" formControlName="password" placeholder="Ingresar contraseña">
							<a (click)="mostrarPassword = !mostrarPassword" class="input-group-text bg-transparent">
							  <i class="bx" [ngClass]="mostrarPassword ? 'bxs-show' : 'bx-hide'"></i>
							</a>
						  </div>
						</div>
						<div class="col-12">
						  <div class="d-grid">
							<button type="button" (click)="validarUsuario()" class="btn btn-primary"><i class="bx bxs-lock-open"></i>Acceder</button>
						  </div>
						</div>
					  </form>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
